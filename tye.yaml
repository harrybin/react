###
#
#  We assume that the net7srv project is checked out right beside this react project.
#  So this tye file will expect it at "../net7srv"
#
###
name: react-fe-AND-dotnet-api-template
services:
    - name: dotnet-api-api
      project: ../net7srv/DotnetApiTemplate/DotnetApiTemplate.csproj
      workingDirectory: ../net7srv
      bindings:
          - port: 1234
            protocol: http
            connectionString: 'http://${host}:${port}'
    - name: postgres
      image: postgres:14.6
      workingDirectory: ../net7srv
      env:
          - name: POSTGRES_USER
            value: admin
          - name: POSTGRES_PASSWORD
            value: admin
          - name: POSTGRES_DB
            value: DotnetApiTemplate
      bindings:
          - port: 5432
            connectionString: Server=${host};Port=${port};User Id=${env:POSTGRES_USER};Password=${env:POSTGRES_PASSWORD};Database=${env:POSTGRES_DB};
      volumes:
          - name: postgres-storage
            source: ./.volumes/postgresql/data
            target: /var/lib/postgresql/data
    - name: adminer
      image: wodby/adminer
      workingDirectory: ../net7srv
      env:
          - name: ADMINER_DEFAULT_SERVER
            value: postgres
          - name: ADMINER_DEFAULT_DB_DRIVER
            value: pgsql
          - name: ADMINER_DEFAULT_DB_NAME
            value: DotnetApiTemplate
      bindings:
          - port: 5050
            containerPort: 9000
            protocol: http
